<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the poem generator</h1></header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">
          <br />
        </div>
      </main>

      <footer>
        This was coded by Larissa Nicholson, is
        <a href="https://github.com/lissanicho/poem-generator" target="_blank"
          >open sourced on Github</a
        >
        and is hosted on
        <a href="https://keen-shortbread-1c3078.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
